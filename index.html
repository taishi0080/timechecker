<script>
  const table = document.getElementById("timeTable");
  const downloadCSV = document.getElementById("downloadCSV");
  const clearData = document.getElementById("clearData");
  let titleEl = document.getElementById("pageTitle");
  const editTitleBtn = document.getElementById("editTitleBtn");
  let titleInputActive = false;

  let records = JSON.parse(localStorage.getItem("timecheck_records") || "[]");
  let pageTitle = localStorage.getItem("timecheck_title") || "æ–°ã—ã„è¨˜éŒ²";
  titleEl.textContent = pageTitle;
  renderTable();

  function addRecord(type) {
    const now = new Date();
    const timeString = now.toLocaleTimeString("ja-JP");
    records.push({ type, comment: "", time: timeString });
    saveData();
    renderTable();
    if (navigator.vibrate) navigator.vibrate(30);
  }

  document.getElementById("btn1").addEventListener("click", ()=> addRecord("â—"));
  document.getElementById("btn2").addEventListener("click", ()=> addRecord("â—‹"));
  document.getElementById("btn3").addEventListener("click", ()=> addRecord("â–³"));

  function saveData() {
    localStorage.setItem("timecheck_records", JSON.stringify(records));
    localStorage.setItem("timecheck_title", titleEl.textContent);
  }

  function renderTable() {
    while (table.rows.length > 1) table.deleteRow(1);
    records.forEach((r, i)=>{
      const row = table.insertRow(-1);
      row.insertCell(0).textContent = i+1;
      row.insertCell(1).textContent = r.type;
      const cmtCell = row.insertCell(2);
      const input = document.createElement("input");
      input.type = "text";
      input.className = "commentEdit";
      input.value = r.comment || "";
      input.addEventListener("change", ()=>{
        r.comment = input.value;
        saveData();
      });
      cmtCell.appendChild(input);
      row.insertCell(3).textContent = r.time;
      const delCell = row.insertCell(4);
      const delBtn = document.createElement("button");
      delBtn.textContent = "ğŸ—‘ï¸";
      delBtn.className = "delBtn";
      delBtn.onclick = ()=>{
        if (confirm("ã“ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
          records.splice(i,1);
          saveData();
          renderTable();
        }
      };
      delCell.appendChild(delBtn);
    });
  }

  // ã‚¿ã‚¤ãƒˆãƒ«ç·¨é›†
  editTitleBtn.addEventListener("click", ()=>{
    if (titleInputActive) return;
    titleInputActive = true;
    const input = document.createElement("input");
    input.id = "titleInput";
    input.value = titleEl.textContent;
    titleEl.replaceWith(input);
    input.focus();
    input.addEventListener("blur", ()=>{
      const newTitle = input.value.trim() || "æ–°ã—ã„è¨˜éŒ²";
      const newH1 = document.createElement("h1");
      newH1.id = "pageTitle";
      newH1.textContent = newTitle;
      input.replaceWith(newH1);
      titleInputActive = false;
      titleEl = newH1;
      saveData();
    });
  });

  // CSVå‡ºåŠ›
  downloadCSV.addEventListener("click", ()=>{
    if (records.length === 0) {
      alert("è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
      return;
    }
    const title = localStorage.getItem("timecheck_title") || "è¨˜éŒ²";
    let csv = "No,ç¨®åˆ¥,ã‚³ãƒ¡ãƒ³ãƒˆ,æ™‚åˆ»\n";
    records.forEach((r,i)=>{
      const clean = (t)=> t.replace(/,/g," ");
      csv += `${i+1},${r.type},${clean(r.comment)},${r.time}\n`;
    });
    const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${title}.csv`;
    link.click();
  });

  // å…¨å‰Šé™¤ï¼ˆäºŒé‡ç¢ºèªã€å ±å‘Šãƒ€ã‚¤ã‚¢ãƒ­ã‚°ãªã—ï¼‰
  clearData.addEventListener("click", ()=>{

    records = [];

  });
</script>
